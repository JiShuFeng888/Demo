<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script src="js/视频播放器.js"></script>
</head>
<body>

    <figure>
        <figcaption>视频播放器</figcaption>
        <video src="images/cjk.mp4"></video>
        <div class="control"> 
            <a href="#" id="play" class="iconfont icon-bofang"></a>
            <div class="progress">
                <div class="line"></div>
            </div>
            <div  class="time">
                <span class="firstTime">00:00:00</span>
                /
                <span class="lastTime">00:00:59</span>
            </div>
            <a href="#" id="full" class="iconfont icon-fangda"></a>

        </div>
    </figure>
    
</body>
</html>
